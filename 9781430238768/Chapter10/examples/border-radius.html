<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Border Radius Examples</title>
    <style>
      hr { margin: 50px auto; clear: both; }

      .square {
        width: 200px;
        height: 200px;
        background: silver;
        float: left;
        margin: 20px;
        border-radius: 20%;
      }

      .rectangle {
        width: 350px;
        height: 200px;
        background: silver;
        float: left;
        margin: 20px;
        border-radius: 20%;
      }

      .oval {
        background: #ccc;
        border: 5px double #888;
        clear: both;
        width: 320px;
        text-align: justify;
        border-radius: 50%;
        font-family: Calibri, sans-serif;
      }
    </style>
  </head>
  <body>

    <div class="square"></div>

    <div class="rectangle"></div>

    <hr>

    <p class="oval">Power Outfitters Superhero Costume and Supply Company is located
    in a nondescript building on Kirby Ave, a site that once housed a large printing
    plant. Behind their modest storefront is an expansive warehouse positively packed
    to the portholes with paraphernalia.</p>

  </body>
</html>
