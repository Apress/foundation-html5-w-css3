<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>0418 - a styled figure and its caption</title>
    <style>
      figure {
        padding: 10px 15px;
        border: 3px double #aaa;
      }
  
      figcaption {
        font-style: italic;
        text-align: center;
        padding-bottom: .5em;
        border-bottom: 1px solid #aaa;
        margin-bottom: 1.5em;
      }
    </style>
  </head>
  <body>

    <figure>
      <figcaption>
        These CSS rules will give figures and captions a bit of style
      </figcaption>

      <pre><code>
      figure {
        padding: 10px 15px;
        border: 3px double #aaa;
      }

      figcaption {
        font-style: italic;
        text-align: center;
        padding-bottom: .5em;
        border-bottom: 1px solid #aaa;
        margin-bottom: 1.5em;
      }
      </code></pre>
    </figure>

  </body>
</html>
