<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>0624 - styling link states</title>

    <style>
      a:link {
        color: #cc0000;
        font-weight: bold;
        text-decoration: underline;
      }

      a:visited {
        color: #00cc00;
      }

      a:hover {
        color: #cccc00;
      }

      a:focus {
        outline: 1px dashed #cc0000;
      }

      a:active {
        color: #0000cc;
      }
    </style>
  </head>
  <body>

    <h1>Products</h1>
    <ul>
      <li><a href="#utility-belts">Utility Belts</a></li>
      <li><a href="#capes">Capes</a></li>
      <li><a href="#potions">Potions and Serums</a></li>
      <li><a href="#evening-wear">Evening Wear</a></li>
    </ul>

  </body>
</html>
