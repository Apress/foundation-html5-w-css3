<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>0719 - multiple colgroups</title>
  </head>
  <body>

    <table>
      <colgroup>
        <col>
      </colgroup>
      <colgroup span="2">
      <colgroup>
        <col>
        <col>
      </colgroup>
      <thead>
        <tr>
          <th scope="col">Product</th>
          <th colspan="2" scope="col">Quantity</th>
          <th colspan="2" scope="col">Price</th>
        </tr>
        <tr>
          <td></td>
          <th scope="col">New</th>
          <th scope="col">Used</th>
          <th scope="col">New</th>
          <th scope="col">Used</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Utility Belts</th>
          <td>9</td>
          <td>27</td>
          <td>6</td>
          <td>23</td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
