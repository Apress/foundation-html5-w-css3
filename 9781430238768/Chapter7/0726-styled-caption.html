<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>0726 - styled caption</title>

    <style>
      table {
        width: 600px;
        font-family: Helvetica, Arial, sans-serif;
        font-size: 14px;
        border-collapse: separate;
        border-spacing: 5px;
        table-layout: auto;
      }

      caption {
        background: #444;
        caption-side: top;
        color: #fff;
        font-weight: bold;
        line-height: 1.4;
        margin: 0 5px;
        padding: 15px;
      }

      caption h2 {
        font-size: 20px;
        margin: 0 0 10px 0;
      }

      caption p {
        font-size: 16px;
        margin: 0;
      }

      thead th,
      tfoot th,
      tfoot td {
        background: #eee;
      }

      th,
      td {
        padding: 10px;
      }

      thead th:first-child {
        text-align: left;
      }

      tbody th,
      tfoot th {
        text-align: left;
      }

      #quantity-column {
        width: 200px;
      }

      #price-column {
        background: #ddd;
      }
    </style>
  </head>
  <body>

    <table>
      <caption>
        <h2>Power Outfitters Inventory</h2>
        <p>Power Outfitters continues to stock only the finest products for all your crime-solving needs.</p>
      </caption>
      <colgroup>
        <col id="products-column">
        <col id="quantity-column">
        <col id="price-column">
        <col id="totals-column">
      </colgroup>
      <thead>
        <tr>
          <th scope="col">Product</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
          <th scope="col">Totals</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Utility Belts</th>
          <td>9</td>
          <td>$129.99</td>
          <td>$1,169.91</td>
        </tr>
        <tr>
          <th scope="row">Grappling Hooks</th>
          <td>27</td>
          <td>$79.99</td>
          <td>$2,159.73</td>
        </tr>
        <tr>
          <th scope="row">Smoke Pellets</th>
          <td>623</td>
          <td>$4.99</td>
          <td>$3,108.77</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th scope="row">Totals</th>
          <td>659</td>
          <td></td>
          <td>$6,438.41</td>
        </tr>
      </tfoot>
    </table>

  </body>
</html>
