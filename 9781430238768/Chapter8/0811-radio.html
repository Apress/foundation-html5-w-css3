<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>0811 - radio buttons</title>
    <style>
      ul {
        list-style: none;
      }
    </style>
  </head>
  <body>

    <form>

      <ul>
        <li>
          <label><input type="radio" name="cape-length" value="S"> Short (36")</label>
        </li>
        <li>
          <label><input type="radio" name="cape-length" value="M" checked> Medium (48")</label>
        </li>
        <li>
          <label><input type="radio" name="cape-length" value="L"> Long (72")</label>
        </li>
        <li>
          <label><input type="radio" name="cape-length" value="XL"> Extra-long (96")</label>
        </li>
      </ul>

    </form>

  </body>
</html>
