<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>0812 - file input</title>
    <style>
      label {
        display: block;
        margin: 0 0 .25em;
      }
    </style>
  </head>
  <body>

    <form>

      <p>
        <label for="photo">Send us your action shots and show off your new gear!</label>
        <input name="photo" id="photo" type="file" accept="image/gif, image/jpeg, image/png">
      </p>

    </form>

  </body>
</html>
