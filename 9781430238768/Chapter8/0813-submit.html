<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>0813 - submit button</title>
    <style>
      ul {
        list-style: none;
      }
      li {
        margin: 0 0 .5em;
      }
    </style>
  </head>
  <body>

    <form>

      <ul>
        <li>
          <label for="username">Your user name</label>
          <input type="text" name="user" id="username" autofocus required>
        </li>
        <li>
          <label for="password">Your password</label>
          <input type="password" name="pass" id="password" required>
        </li>
        <li>
          <input type="submit" value="Log In">
        </li>
      </ul>

    </form>

  </body>
</html>
