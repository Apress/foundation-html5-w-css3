<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>0820 - datalist</title>
  </head>
  <body>

    <form>

      <p><label for="city">Base of operations</label>
      <input type="text" name="city" id="city" list="citieslist"></p>

      <datalist id="citieslist">
        <option value="Attilan">
        <option value="Bludhaven">
        <option value="Coast City">
        <option value="Fawcett City">
        <option value="Kandor">
        <option value="Mega-City One">
        <option value="Neo-Tokyo">
        <option value="Platinum Flats">
      </datalist>

    </form>

  </body>
</html>
