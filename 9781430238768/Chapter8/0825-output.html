<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>0825 - output</title>
  </head>
  <body>

    <form onkeypress="sum.value = parseInt(a.value) + parseInt(b.value)">

      <input name="a" id="a" type="number"> +
      <input name="b" id="b" type="number"> =
      <output name="sum" for="a b"></output>

    </form>

  </body>
</html>
