<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>0831 - left-aligned labels</title>
    <style>
      fieldset { 
        border: 0; 
        padding: 0; 
      }

      .info label {
        float: left;
        width: 200px;
        text-align: right;
        margin-right: 15px;
      }
    </style>
  </head>
  <body>

    <form>

      <fieldset class="info">
        <p><label for="name">Your name</label> <input type="text" id="name" name="name"></p>
        <p><label for="email">Your e-mail address</label> <input type="email" id="email" name="email"></p>
        <p><label for="phone">Your home phone number</label> <input type="tel" id="phone" name="phone"></p>
      </fieldset>

    </form>

  </body>
</html>
