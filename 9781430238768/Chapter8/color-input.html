<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>color input</title>
  </head>
  <body>

    <form>

      <p><label for="custcolor">Specify a custom color</label>
      <input required type="color" id="custcolor" name="color"></p>

    </form>

    <hr>

    <form>
      <p><label for="cape-color">Choose a color</label>
      <input type="color" id="cape-color" name="cape-color" list="cape-color-list"></p>

      <datalist id="cape-color-list">
        <option value="#ffffff">
        <option value="#cccccc">
        <option value="#666666">
        <option value="#000000">
        <option value="#ff0000">
        <option value="#dd0000">
        <option value="#aa0000">
        <option value="#ff9999">
        <option value="#ff6600">
        <option value="#cc3300">
        <option value="#ffcc33">
        <option value="#ffff00">
        <option value="#99ff00">
        <option value="#55cc00">
        <option value="#006600">
        <option value="#0033cc">
        <option value="#004488">
        <option value="#33bbff">
        <option value="#9933ff">
        <option value="#660099">
      </datalist>
    </form>

  </body>
</html>
